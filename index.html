<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group ">
                <input id="mealInput" type="text" class="form-control" placeholder="Search Your Preferred Meal..." value="">
                <div class="input-group-append">
                    <button id="submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <hr>

        <div class="row">
            <div class="col-md-9">
                <h5 class="my-2 text-center">Meals</h5>
                <div class="countries p-4 rounded border shadow common_height">
                    <div class="row" id="allMeals">

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h5 class="my-2 text-center">Meal Information</h5>
                <div class="detail_data p-4 rounded border shadow common_height">
                    <div class="row" id="meal_information">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theMealApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
